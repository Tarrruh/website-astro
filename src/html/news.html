    <style>
        .space-news-section {
            padding: 30px;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .space-news-header {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.75rem;
        }
        
        .space-news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .space-news-item {
            background: white;
            width: 280px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
            text-align: left;
        }
        
        .space-news-item:hover {
            transform: scale(1.05);
        }
        
        .dark-mode .space-news-item {
            background: #333;
            color: white;
        }
        
        .news-title {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 16px;
            color: #0d47a1;
        }
        
        .dark-mode .news-title {
            color: #64b5f6;
        }
        
        .news-date {
            font-size: 12px;
            color: #757575;
            margin-bottom: 8px;
        }
        
        .dark-mode .news-date {
            color: #bdbdbd;
        }
        
        .news-description {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
            max-height: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .news-link {
            display: inline-block;
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .news-link:hover {
            text-decoration: underline;
            color: #0d47a1;
        }
        
        .dark-mode .news-link {
            color: #64b5f6;
        }
        
        .dark-mode .news-link:hover {
            color: #90caf9;
        }
        
        .attribution {
            margin-top: 20px;
            font-size: 12px;
            color: #757575;
        }
        
        .dark-mode .attribution {
            color: #bdbdbd;
        }
        
        @media (max-width: 768px) {
            .space-news-container {
                flex-direction: column;
                align-items: center;
            }
            
            .space-news-item {
                width: 90%;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const spaceNewsSection = document.querySelector('.space-news-section');
            if (spaceNewsSection && !spaceNewsSection.classList.contains('hidden')) {
                spaceNewsSection.classList.add('hidden');
            }
            
            const corsProxy = 'https://api.allorigins.win/raw?url=';
            const spaceDotComRSS = 'https://www.space.com/feeds/all';
            const feedUrl = corsProxy + encodeURIComponent(spaceDotComRSS);
            
            fetch(feedUrl)
                .then(response => response.text())
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => {
                    const items = data.querySelectorAll("item");
                    let html = '';
                    

                    const maxItems = Math.min(items.length, 6);
                    
                    for(let i = 0; i < maxItems; i++) {
                        const item = items[i];
                        const title = item.querySelector("title").textContent;
                        const link = item.querySelector("link").textContent;
                        const description = item.querySelector("description").textContent;
                        const pubDate = new Date(item.querySelector("pubDate").textContent);
                        
                        const formattedDate = pubDate.toLocaleDateString("en-US", {
                            year: 'numeric', 
                            month: 'long', 
                            day: 'numeric'
                        });
                        
                        html += `
                            <div class="space-news-item">
                                <div class="news-title">${title}</div>
                                <div class="news-date">${formattedDate}</div>
                                <div class="news-description">${description}</div>
                                <a href="${link}" target="_blank" class="news-link">Read full article</a>
                            </div>
                        `;
                    }
                    
                    document.getElementById('space-news-feed').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching the RSS feed:', error);
                    document.getElementById('space-news-feed').innerHTML = 
                        '<p>Sorry, we couldn\'t load the latest space news. Please try again later.</p>';
                });
        });
    </script>
