    <style>
        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: black;
        z-index: -2;
        }

        .star {
        position: fixed;
        background-color: white;
        border-radius: 50%;
        z-index: -1;
        pointer-events: none;
        }

        @keyframes twinkle {
        0% { opacity: 0.3; }
        50% { opacity: 1; }
        100% { opacity: 0.3; }
        }

        .star-1 { animation: twinkle 4s infinite ease-in-out; }
        .star-2 { animation: twinkle 3s infinite ease-in-out 1s; }
        .star-3 { animation: twinkle 5s infinite ease-in-out 2s; }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starCount = 100;

      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star star-' + (i % 3 + 1);
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        document.body.appendChild(star);
      }
    });
  </script>
